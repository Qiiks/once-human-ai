<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #documents-container {
            margin-top: 20px;
        }
        .document {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .document h3 {
            margin-top: 0;
        }
        .document p {
            margin-bottom: 5px;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>RAG Management</h1>
    <div id="documents-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchDocuments();
        });

        function fetchDocuments() {
            fetch('/documents')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('documents-container');
                        container.innerHTML = '';
                        data.documents.forEach(doc => {
                            const docElement = document.createElement('div');
                            docElement.classList.add('document');
                            docElement.innerHTML = `
                                <h3>ID: ${doc.id}</h3>
                                <p><strong>Document:</strong> ${doc.document}</p>
                                <p><strong>Metadata:</strong> ${JSON.stringify(doc.metadata, null, 2)}</p>
                                <button class="delete-btn" onclick="deleteDocument('${doc.id}')">Delete</button>
                            `;
                            container.appendChild(docElement);
                        });
                    } else {
                        console.error('Failed to fetch documents:', data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function deleteDocument(id) {
            if (confirm('Are you sure you want to delete this document?')) {
                fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchDocuments();
                    } else {
                        console.error('Failed to delete document:', data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
